apiVersion: v1
kind: Namespace
metadata:
  name: traffic-shifting
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: green-deployment
  namespace: traffic-shifting
spec:
  replicas: 3                           # Set the desired number of replicas
  selector:
    matchLabels:
      app: red-green-deployment
      deployment: green-deployment
  template:
    metadata:
      labels:
        app: red-green-deployment
        deployment: green-deployment
    spec:
      containers:
      - name: green
        image: hashicorp/http-echo:0.2.3
        args:
        - "-text= response from green"
        - "-listen=:5678"
